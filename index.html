        background: goldenrod;
      }

  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <ul class="menu">
          <li class="level1">

          <li class="level1">

            <ul class="level2">
              <li>

              <li>
                <a href="#">角色管理</a>
              </li>
              <li>

              </li>

          </li>
          <li class="level1">
            <a href="#">系统监控</a>
            <ul class="level2">
              <li>
                <a href="#">在线用户</a>
              </li>
              <li>

              </li>
              <li>
                <a href="#">数据监控</a>
              </li>
            </ul>
          </li>
          <li class="level1">
            <a href="#">系统工具</a>

              </li>
              <li>

              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="page-wrapper">
        <div class="header">
          <div class="fold-btn">
            <ul>
              <li></li>
              <li></li>

          <ul class="message">

            <li class="user-info">

      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
      $('.fold-btn').toggle(function() {
        $('.wrapper').addClass('fold')
      }, function() {
        $('.wrapper').removeClass('fold')
      })

      $('#test').click(function() {
        $('.test').slideToggle()
      })

      // 左侧菜单
      $('.navbar .menu .level1').click(function() {
        // 1.样式的tab切换
        $(this).addClass('active').siblings().removeClass('active')
        // 2.二级菜单的tab切换显示
        $(this).find('.level2').slideToggle()
        $(this).siblings().find('.level2').slideUp()

      })
    </script>
